<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Cita</title>
</head>
<body>
<h2>¡Cita Confirmada!</h2>
<p>Estimado/a <strong th:text="${patientName}"></strong>,</p>
<p>Su cita ha sido agendada con éxito.</p>
<p><strong>Fecha:</strong> <span th:text="${appointmentDate}"></span></p>
<p><strong>Hora:</strong> <span th:text="${appointmentTime}"></span></p>
<p><strong>Médico:</strong> <span th:text="${medicName}"></span></p>
<p>Gracias por confiar en nosotros.</p>
</body>
</html>
